{% extends "base.html" %} 
{% block title %}Signup{% endblock %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ">
           <h3 class=" alert alert-light border rounded">Login</h3>
            <form action="" method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                 <strong>{{error}}</strong>
               </div>
               {% endif %}

                 <!-- email -->
              <div class="form-group">
                 <label >Email</label>
                 <input type="text" name="email" class="form-control form-control-sm" placeholder="Email" value="{{values.email}}">
               </div>
     
                  <!-- password -->
              <div class="form-group">
                 <label >Password</label>
                 <input type="password" name="password" class="form-control form-control-sm" placeholder="password" >
               </div>
               <div class="pb-4">
                <input type="submit" class="btn btn-sm  btn-info p-1 col-lg-4" value="Login">
               </div>
     
           </form>

        </div>
       
    </div>
</div>


  
{% endblock %}
