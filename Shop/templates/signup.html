{% extends "base.html" %} 
{% block title %}Signup{% endblock %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ">
           <h3 class=" alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
               {% if error %}
                 <div class="alert alert-danger" role="alert">
                  <strong>{{error}}</strong>
                </div>
                {% endif %}

                <!-- firt name -->bb
           <div class="form-group">
               <label >Firt name</label>
               <input type="text" name="firstname" class="form-control form-control-sm" placeholder="Firt name" value="{{values.first_name}}" >
             </div>

              <!-- last name -->
              <div class="form-group">
                 <label f>Last name</label>
                 <input type="text" name="lastname" class="form-control form-control-sm" placeholder="Last name" value="{{values.last_name}}">
               </div>

                  <!-- phone -->
              <div class="form-group">
                <label >Phone</label>
                <input type="text" name="phone" class="form-control form-control-sm errorlist" placeholder="Phone" value="{{values.phone}}">

              </div>
     
                 <!-- email -->
              <div class="form-group">
                 <label >Email</label>
                 <input type="text" name="email" class="form-control form-control-sm" placeholder="Email" value="{{values.email}}">
               </div>
     
                  <!-- password -->
              <div class="form-group">
                 <label >Password</label>
                 <input type="password" name="password" class="form-control form-control-sm" placeholder="password" >
               </div>
               <div class="pb-4">
                <input type="submit" class="btn btn-sm  btn-info p-1" value="Add an account">
               </div>
     
           </form>

        </div>
       
    </div>
</div>


  
{% endblock %}
